apply plugin: 'com.android.library'

android {
//    compileSdkVersion 25
    compileSdkVersion ANDROID_BUILD_SDK_VERSION as int

    defaultConfig {
//        minSdkVersion 15
//        targetSdkVersion 25
        minSdkVersion ANDROID_BUILD_MIN_SDK_VERSION as int
        targetSdkVersion ANDROID_BUILD_TARGET_SDK_VERSION as int

        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'

    implementation "com.android.support:appcompat-v7:$ANDROID_SUPPORT_LIBRARY_VERSION"
    implementation "com.android.support:design:$ANDROID_SUPPORT_LIBRARY_VERSION"
    implementation "com.android.support:recyclerview-v7:$ANDROID_SUPPORT_LIBRARY_VERSION"
}
